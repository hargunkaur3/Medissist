<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <script src="js/jquery-1.8.2.min.js"></script>
 <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
 <title>med-donor-dash</title>
 <script>
  $(document).ready(function () {
    var url="/donor/getname?email="+ localStorage.getItem("email");
    $.get(url, function (resp) {
      if (resp.length == 0) {
        alert("Something went wrong! Login again.")
      }
      else {
        $("#user").html(resp[0].name);
      }
    });
   $("#profilebtn").click(function () {
    window.location.href = "donor-profile.html";
   });
   $("#availbtn").click(function () {
    window.location.href = "med-avail.html";
   });
   $("#managebtn").click(function () {
    window.location.href = "med-manager.html";
   });
   $("#logoutbtn").click(function () {
      localStorage.removeItem("rid");
      localStorage.removeItem("email");
      window.location.href = "index.html";
    });
  });
 </script>
 <style>
  body{
    background-image: linear-gradient(90deg, #E8DBFC 10%, #F8F9D2 100%);
  }
  .navbar-user{
      height: inherit;
  }
  .card-property{
    text-decoration: none;
      text-underline: none;
  }
  .card:hover{
      color:gray;
      transform: scale(1.12);
  }
 </style>
</head>

                     width="40" height="35" class="d-inline-block align-text-top ">

</nav>
