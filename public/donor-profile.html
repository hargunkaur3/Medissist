<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <script src="js/jquery-1.8.2.min.js"></script>
 <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
 <title>Profile</title>
 <style>
   body{
     background-color: #f0e9fa;
   }
   #link{
   text-decoration: none;
  }
  #mybutton{
   color: azure;
   background-color: darkslategray;
   float: right;
   height: 50px;
   width: 170px;
   border-radius: 30px;
   padding: 10px 10px 10px 17px;
  }
  #mybutton:hover{
   color: darkslategray;
   background-color: azure;
  }
 </style>
 <script>
   function loading() {
      var em = localStorage.getItem("email");
      document.getElementById("email").value = em;
    }
  function show(ref) {
    document.getElementById("shw").src = URL.createObjectURL(ref.files[0]);
   }
   function load() {
      var user = $("#email").val();
      var url = "/donor/check-donor?email=" + user;
      $.post(url, function (resp) {
        if (resp.length == 0) {
          //alert("Fill details");
          $("#save").attr("formaction", "/donor/profile");
        }
        else {
          //alert(JSON.stringify(resp));
          $("#name").val(resp[0].name);
          $("#contact").val(resp[0].contact)
          $("#address").val(resp[0].address);
          $("#city").val(resp[0].city);
          $("#acard").val(resp[0].acard);
          $("#shw").attr("src","/uploads/"+resp[0].picname);
          $("#picture").val(resp[0].picname);
          $("#save").attr("formaction", "/donor/update-profile");
        }
      });
    }
 </script>
</head>

<body onload="loading(); load();">
  <a id="link" href="med-donor-dash.html">
    <div id="mybutton">
      Back to dashboard
    </div>
  </a>
 <img class="mx-5" src="" alt="" height="130px" width="130px" id="shw">
 <br><br>
 <h3 class="mx-5">My Profile</h3>
 <hr>
 <form class="mx-5" method="POST" enctype="multipart/form-data">
  <input type="text" hidden name="picture" id="picture">
   <div class="row mb-3">
    <label for="ppic" class="col-sm-2 col-form-label">Profile Picture</label>
    <div class="col-sm-10">
     <input type="file" onchange="show(this)" name="ppic" class="form-control" id="ppic">
    </div>
   </div>
   <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
     <input readonly type="email" class="form-control" name="email" id="email">
    </div>
   </div>
   <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" name="name" id="name">
    </div>
   </div>
  <div class="row mb-3">
   <label for="contact" class="col-sm-2 col-form-label">Contact</label>
   <div class="col-sm-10">
    <input type="text" name="contact" class="form-control" id="contact">
   </div>
  </div>
  <div class="row mb-3">
   <label for="address" class="col-sm-2 col-form-label">Address</label>
   <div class="col-sm-10">
    <input type="text" class="form-control" name="address" id="address">
   </div>
  </div>
  <div class="row mb-3">
   <label for="city" class="col-sm-2 col-form-label">City</label>
   <div class="col-sm-10">
    <input type="text" name="city" class="form-control" id="city" >
   </div>
  </div>
  <div class="row mb-3">
   <label for="acard" class="col-sm-2 col-form-label">Adhaar Card No.</label>
   <div class="col-sm-10">
    <input type="text" name="acard" class="form-control" id="acard">
   </div>
  </div>
  <center><button type="submit" formaction="" id="save" class="btn btn-primary me-3">Save</button></center>
 </form>
</body>

</html>
